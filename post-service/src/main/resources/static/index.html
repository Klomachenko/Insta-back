<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 업로드 테스트</title>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>

        function uploadImageFile(){

            data=new FormData();
            data.append("file", document.getElementById('avatar'));
            $.ajax({
                data : data,
                type : "POST",
                url : "/post-server/posts",
                contentType : false,
                enctype : 'multipart/form-data',
                processData : false,
                success : function(url) {
                    console.log("이미지 업로드 성공");
                }
            });
        }

    </script>
</head>

<body>
<div class="container">
    <h2>✍️게시판</h2>
    <form action="#" id="save" method="post" enctype="multipart/form-data">
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        <div class="text-right">
            <button type="button" class="btn" onclick="uploadImageFile()">저장</button>
        </div>
    </form>
</div>
</body>
</html>
